            <form action="register.php" method="post">
                <h1>CRÉEZ VOTRE COMPTE</h1>
                <fieldset>
                    <div class="star">
                        <label for="nom">Nom :</label>
                        <input type="text" id="nom" name="nom" required autofocus placeholder="Entrez votre nom">
                    </div>
                    <div class="star">
                        <label for="prenom">Prénom :</label>
                        <input type="text" id="prenom" name="prenom" required placeholder="Entrez votre prénom">
                    </div>
                    <div class="star">
                        <label for="telephone">Téléphone :</label>
                        <input type="tel" id="telephone" name="telephone" required placeholder="123-456-7890"
                            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                    </div>
                    <div>
                        <label for="nombre">Âge :</label>
                        <input type="number" id="nombre" name="nombre" min="18">
                    </div>
                </fieldset>
                <div class="star">
                    <label for="courriel">Courriel :</label>
                    <input type="email" id="courriel" name="courriel" required placeholder="Entrez votre courriel">
                </div>
                <div>
                    <input list="jeux-video" id="jeux-video-select" placeholder="Sélectionnez un jeu vidéo">

                    <datalist id="jeux-video">
                        <option value="PlayerUnknown's Battlegrounds">
                        <option value="Final Fantasy XIV">
                        <option value="The Witcher 3: Wild Hunt">
                        <option value="Grand Theft Auto V">
                        <option value="Call of Duty: Warzone">
                        <option value="Doom Eternal">
                        <option value="Microsoft Flight Simulator">
                        <option value="Euro Truck Simulator 2">
                        <option value="Cities: Skylines">
                        <option value="Civilization VI">
                        <option value="StarCraft II">
                        <option value="FIFA 22">
                    </datalist>
                </div>

                <fieldset>
                    <div class="radio">
                        <input type="radio" id="radio1" name="radio" value="Homme">
                        <label for="radio1">un homme</label>
                        <input type="radio" id="radio2" name="radio" value="Femme">
                        <label for="radio2">une femme</label>
                    </div>
                    <div>
                        <input type="checkbox" id="checkbox2" name="checkbox2" value="Checkbox 2">
                        <label for="checkbox2">Recevoir des offres promotionnelles par e-mail</label>
                    </div>
                    <div>
                        <input type="checkbox" id="checkbox1" name="checkbox1" value="Checkbox 1">
                        <label for="checkbox1">J'accepte les conditions</label>
                    </div>

                    <div>
                        <label for="texte">Description du joueur :</label>
                        <textarea id="texte" name="texte"></textarea>
                    </div>
                </fieldset>

                <div>
                    <input type="submit" value="Créer un compte">
                </div>


            </form>
